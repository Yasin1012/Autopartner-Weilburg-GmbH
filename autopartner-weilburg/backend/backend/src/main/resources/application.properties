# Application Info
quarkus.application.name=Autopartner Weilburg Backend
quarkus.application.version=1.0.0

# Database Configuration (MariaDB)
quarkus.datasource.db-kind=mariadb
quarkus.datasource.username=admin
quarkus.datasource.password=secret
quarkus.datasource.jdbc.url=jdbc:mariadb://localhost:3307/autohaus
quarkus.datasource.jdbc.max-size=16

# Hibernate ORM
quarkus.hibernate-orm.database.generation=update
quarkus.hibernate-orm.sql-load-script=import.sql
quarkus.hibernate-orm.log.sql=true

# JWT Configuration
mp.jwt.verify.issuer=https://autopartner-weilburg.de
smallrye.jwt.sign.key=autopartner-weilburg-jwt-secret-key-hs256-please-change-in-production-min-256-bits-required

# JWT Custom Configuration
jwt.duration=86400
jwt.issuer=https://autopartner-weilburg.de

# CORS Configuration
quarkus.http.cors.enabled=true
quarkus.http.cors.origins=https://autopartner-weilburg.vercel.app,http://localhost:3000,http://localhost:5173
quarkus.http.cors.methods=GET,POST,PUT,DELETE,OPTIONS
quarkus.http.cors.headers=accept,authorization,content-type,x-requested-with
quarkus.http.cors.exposed-headers=Content-Disposition
quarkus.http.cors.access-control-max-age=24H
quarkus.http.cors.access-control-allow-credentials=true

# OpenAPI/Swagger Configuration
quarkus.smallrye-openapi.path=/openapi
quarkus.swagger-ui.always-include=true
quarkus.swagger-ui.path=/q/swagger-ui
mp.openapi.extensions.smallrye.info.title=Autopartner Weilburg API
mp.openapi.extensions.smallrye.info.version=1.0.0
mp.openapi.extensions.smallrye.info.description=REST API for Autopartner Weilburg GmbH vehicle management system
mp.openapi.extensions.smallrye.info.contact.name=Autopartner Weilburg Support
mp.openapi.extensions.smallrye.info.contact.email=us@autopartner-weilburg.de

# Mailer Configuration
quarkus.mailer.from=noreply@autopartner-weilburg.de
quarkus.mailer.host=smtp.gmail.com
quarkus.mailer.port=587
quarkus.mailer.start-tls=REQUIRED
quarkus.mailer.username=your-email@gmail.com
quarkus.mailer.password=your-app-password
quarkus.mailer.mock=false

# Email Recipients
app.mail.notifications.to=us@autopartner-weilburg.de

# HTTP Configuration
quarkus.http.port=8080
quarkus.http.host=0.0.0.0

# Logging
quarkus.log.level=INFO
quarkus.log.category."com.autopartner.backend".level=DEBUG
quarkus.log.console.format=%d{HH:mm:ss} %-5p [%c{2.}] (%t) %s%e%n

# Development Mode
%dev.quarkus.hibernate-orm.log.sql=true
%dev.quarkus.log.level=DEBUG
%dev.quarkus.mailer.mock=true

