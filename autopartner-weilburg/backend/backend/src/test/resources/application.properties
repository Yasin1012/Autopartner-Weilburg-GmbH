# Test configuration for Quarkus tests
# Uses H2 in-memory database for testing

# Database Configuration (H2 for tests)
quarkus.datasource.db-kind=h2
quarkus.datasource.jdbc.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1
quarkus.hibernate-orm.database.generation=drop-and-create
quarkus.hibernate-orm.sql-load-script=import.sql

# JWT Configuration
mp.jwt.verify.issuer=https://autopartner-weilburg.de
mp.jwt.verify.publickey.algorithm=HS256
smallrye.jwt.sign.key=335082d04ede9edaf5ebc58ec2b78cc7cea2de95bf925b2566f1ea5b17c72f32
smallrye.jwt.verify.key=335082d04ede9edaf5ebc58ec2b78cc7cea2de95bf925b2566f1ea5b17c72f32

# JWT Custom Configuration
jwt.duration=86400
jwt.issuer=https://autopartner-weilburg.de

# Mailer Mock for testing
quarkus.mailer.mock=true

# Logging
quarkus.log.level=WARN
quarkus.log.category."com.autopartner.backend".level=INFO

